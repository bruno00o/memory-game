<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="intro">
        <h1>Memory Game</h1>
        <p>Click on the cards to flip them!</p>
        <p>Try to find the matching pairs of cards!</p>
        <p>Good luck!</p>
        <p>Select how many cards do you want :</p>
        <div id="nCards">
            <div id="nbCardsSelector">
                <label for="12">12
                    <input type="radio" name="nbCards" id="12" checked="checked">
                    <span class="radio-input"></span>
                </label>
                <label for="16">16
                    <input type="radio" name="nbCards" id="16">
                    <span class="radio-input"></span>
                </label>
                <label for="20">20
                    <input type="radio" name="nbCards" id="20">
                    <span class="radio-input"></span>
                </label>
                <label for="24">24
                    <input type="radio" name="nbCards" id="24">
                    <span class="radio-input"></span>
                </label>
            </div>
            <button id="start" type="submit">Start Game</button>
        </div>
    </div>

    <div id="gameArea">
    </div>

    <div id="win">
        <h1>You win!</h1>
        <p>You found all the pairs!</p>
        <button id="restart" type="submit">Back Home</button>
    </div>

    <div id="credits">Card back : <a href="https://codepen.io/josetxu/pen/OJmzpLP">@josetxu</a> - Icons : <a href="https://iconscout.com/icon-pack/programming-relate">IconScout</a></div>

    <script src="script.js"></script>
</body>

</html>
