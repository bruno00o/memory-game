<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="intro">
        <h1>Memory Game</h1>
        <p>Click on the cards to flip them!</p>
        <p>Try to find the matching pairs of cards!</p>
        <p>Good luck!</p>
        <p>How many cards?</p>
        <form id="nCards">
            <label for="12">12
                <input type="radio" name="nbCards" id="12" checked>
            </label>
            <label for="16">16
                <input type="radio" name="nbCards" id="16">
            </label>
            <label for="20">20
                <input type="radio" name="nbCards" id="20">
            </label>
            <label for="24">24
                <input type="radio" name="nbCards" id="24">
            </label>
            <button id="start" type="submit">Start Game</button>
        </form>
    </div>

    <div id="gameArea">
    </div>

    <script>
        const images = ['svg/angular.svg', 'svg/c.svg', 'svg/git.svg', 'svg/html.svg', 'svg/java.svg', 'svg/javascript.svg', 'svg/mysql.svg', 'svg/node.svg', 'svg/npm.svg', 'svg/php.svg', 'svg/python.svg', 'svg/react.svg', 'svg/swift.svg', 'svg/typescript.svg', 'svg/vs.svg', 'svg/vue.svg']
        
        function positionCards(nCards, gameArea) {
            let gameAreaHeight = gameArea.offsetHeight;
            let diviseurs = [];
            for (let i = 1; i <= nCards; i++) {
                if (nCards % i == 0 && i != nCards && i != 1) {
                    diviseurs.push(i);
                }
            }
            if (gameAreaHeight > 450) {
                if (diviseurs[diviseurs.length - 1] > 10) {
                    gameArea.style.gridTemplateColumns = "auto ".repeat(diviseurs[diviseurs.length - 3]);
                } else {
                    gameArea.style.gridTemplateColumns = "auto ".repeat(diviseurs[diviseurs.length - 2]);
                }
            } else {
                if (diviseurs[diviseurs.length - 1] > 10) {
                    gameArea.style.gridTemplateColumns = "auto ".repeat(diviseurs[diviseurs.length - 2]);
                } else {
                    gameArea.style.gridTemplateColumns = "auto ".repeat(diviseurs[diviseurs.length - 1]);
                }
            }
        }

        /* 12, 16, 20, 24 */
        let nCards = 24;
        
        let gameArea = document.getElementById("gameArea");
        positionCards(nCards, gameArea);
        window.addEventListener("resize", function () {
            positionCards(nCards, gameArea);
        });

        let nImages = nCards / 2;
        /* select nImages from images */
        let selectedImages = [];
        for (let i = 0; i < nImages; i++) {
            let random = Math.floor(Math.random() * images.length);
            selectedImages.push(images[random]);
            images.splice(random, 1);
        }

        for (let i = 0; i < nImages; i++) {
            for (let j = 0; j < 2; j++) {
                let card = document.createElement("div");
                let img = document.createElement("img");
                card.classList.add("card");
                img.src = selectedImages[i];
                card.appendChild(img);
                card.addEventListener('click', function () {
                    if (card.classList.contains('flip')) {
                        card.classList.remove('flip');
                        card.classList.add('flipBack');
                    } else {
                        card.classList.add('flip');
                        card.classList.remove('flipBack');
                    }
                });
                gameArea.appendChild(card);
            }
        }

        /* const card = document.querySelector('.card');
        card.addEventListener('click', function () {
            if (card.classList.contains('flip')) {
                card.classList.remove('flip');
                card.classList.add('flipBack');
            } else {
                card.classList.add('flip');
                card.classList.remove('flipBack');
            }
        }); */
    </script>
</body>

</html>
