<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="intro">
        <h1>Memory Game</h1>
        <p>Click on the cards to flip them!</p>
        <p>Try to find the matching pairs of cards!</p>
        <p>Good luck!</p>
        <p>Select how many cards do you want :</p>
        <div id="nCards">
            <div id="nbCardsSelector">
                <label for="12">12
                    <input type="radio" name="nbCards" id="12" checked="checked">
                    <span class="radio-input"></span>
                </label>
                <label for="16">16
                    <input type="radio" name="nbCards" id="16">
                    <span class="radio-input"></span>
                </label>
                <label for="20">20
                    <input type="radio" name="nbCards" id="20">
                    <span class="radio-input"></span>
                </label>
                <label for="24">24
                    <input type="radio" name="nbCards" id="24">
                    <span class="radio-input"></span>
                </label>
            </div>
            <button id="start" type="submit">Start Game</button>
        </div>
    </div>

    <div id="gameArea">
    </div>

    <script src="script.js"></script>

    <script>
        const images = ['svg/angular.svg', 'svg/c.svg', 'svg/git.svg', 'svg/html.svg', 'svg/java.svg', 'svg/javascript.svg', 'svg/mysql.svg', 'svg/node.svg', 'svg/npm.svg', 'svg/php.svg', 'svg/python.svg', 'svg/react.svg', 'svg/swift.svg', 'svg/typescript.svg', 'svg/vs.svg', 'svg/vue.svg']

        let form = document.getElementById('nCards')
        let startButton = form.querySelector('#start')

        startButton.addEventListener('click', () => {
            let intro = document.getElementById('intro');
            intro.style.display = 'none';
            let nCards = form.querySelector('input[name="nbCards"]:checked').id;
            nCards = parseInt(nCards);
            let nbCardsArray = [];
            let gameArea = document.getElementById("gameArea");
            responsiveGameArea(nCards, gameArea);
            window.addEventListener("resize", function () {
                responsiveGameArea(nCards, gameArea);
            });
            let selectedImages = selectImages(nCards, images);
            let shuffledCards = createCards(selectedImages, nCards);
            for (let i = 0; i < nCards; i++) {
                gameArea.appendChild(shuffledCards[i]);
            }
            positionDeck(gameArea, nCards);
            animateShuffle(shuffledCards, nCards);
        })

    </script>
</body>

</html>
